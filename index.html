<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>ch 4 - quiz project</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Quiz app</h2>
      </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>
        <form class="quiz-form text-white">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. How do you provide a directions?
            </p>
            <div class="form-check py-2 text-white-50">
              <input type="radio" value="A" checked name="q1" />
              <label class="form-check-label">Show them a map</label>
            </div>
            <div class="form-check py-2 text-white-50">
              <input type="radio" value="B" name="q1" />
              <label class="form-check-label"
                >Don't worry, you will find it!</label
              >
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              2. If you have 3 apples, and you give one to John and one to Jim,
              how many apple(s) you have left?
            </p>
            <div class="form-check py-2 text-white-50">
              <input type="radio" value="A" checked name="q2" />
              <label class="form-check-label">1 apple</label>
            </div>
            <div class="form-check py-2 text-white-50">
              <input type="radio" value="B" name="q2" />
              <label class="form-check-label">3 apples, 2 tomatoes</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              3. How do you know when you meet an engineer?
            </p>
            <div class="form-check py-2 text-white-50">
              <input type="radio" value="A" checked name="q3" />
              <label class="form-check-label"
                >You will understand by his/her outfit</label
              >
            </div>
            <div class="form-check py-2 text-white-50">
              <input type="radio" value="B" name="q3" />
              <label class="form-check-label">Laugh will tell you!</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              4. What is you favourite array method?
            </p>
            <div class="form-check py-2 text-white-50">
              <input type="radio" value="A" checked name="q4" />
              <label class="form-check-label">forEach()</label>
            </div>
            <div class="form-check py-2 text-white-50">
              <input type="radio" value="B" name="q4" />
              <label class="form-check-label">slice()</label>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- javascript part -->
    <script src="./script.js"></script>
  </body>
</html>
